add_newline = false

[character]
symbol = "⟶"                    
use_symbol_for_status = true   

[cmd_duration]
min_time = 500
prefix = "⌛ "

[battery]
full_symbol = "🔌"        
charging_symbol = "⚡"     
discharging_symbol = "🔋"   

[[battery.display]]
threshold = 30               
style = "bold yellow"         

[[battery.display]]
threshold = 10                 
style = "bold red"              

# [git_branch]
