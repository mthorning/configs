[git_commit]
commit_hash_length = 4

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[memory_usage]
disabled = false
show_percentage = true
show_swap = true
threshold = 30
style = "bold dimmed green"

[hostname]    
ssh_only = false
prefix = "❮ "
suffix = "❯"
style = "bold dimmed white"
disabled = true

